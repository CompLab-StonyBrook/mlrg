{% extends "base.html" %}
{% block title %}{{ page.title }}- {{ SITENAME }}{% endblock %}

{% block content %}

<h1>{{ page.title }}</h1>
{{ page.content }}		

<h2>
Recent News
</h2>
<dl>
{% for article in dates[:HOME_NEWS_COUNT] %}
    <dt><b>{{ article.locale_date }}</b></dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
